<h1>Upload and Download files</h1>
This project demonstrates how to:
<ol>
    <li>Upload and read a file in the server</li>
    <li>Save the file into a MYSQL database as binary</li>
    <li>Read the file from the DB</li>
    <li>Send the file out as request</li>
</ol>

<div class="container">
    <div class="form-group">
        <label for="fileUpload">File Upload</label>
        <input type="file" class="form-control" id="fileUpload" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">enter file to upload</small>
    </div><!-- Content here -->
</div>
