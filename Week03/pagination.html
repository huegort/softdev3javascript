<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pagination 01</title>
</head>
<body>
<h1>Pagination demonstration</h1>

<div id="tabA" style="display: block">
    <div>
        info A
    </div>
    <span style="text-align: center"> <strong>1</strong>2,3</span>
    <button style="float: right" onclick="swap('tabA','tabB')">next</button>
</div>
<div id="tabB" style="display: none">
    <div>
        info B
    </div>
    <button  onclick="swap('tabB','tabA')">prev</button>
    <span style="align-self: center"> 1,<strong>2</strong>,3</span>
    <button style="float: right" onclick="swap('tabB','tabC')">next</button>
</div>
<div id="tabC" style="display: none">
    <div>
        info C
    </div>
    <button  onclick="swap('tabC','tabB')">prev</button>
    <span style="align-self: center"> 1,2,<strong>3</strong></span>
</div>
<script>
    function swap(hideElemId, showElemId){
        var hideElem = document.getElementById(hideElemId);
        var showElem = document.getElementById(showElemId);
        hideElem.style.display = "none";
        showElem.style.display = "block";
        console.log("coming from "+hideElemId + "\n\tgoing to \""+showElemId+"\"");
    }

</script>

</body>
</html>
